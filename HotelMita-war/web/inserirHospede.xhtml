<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inserir hospede</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="Cadastrar Hospede"/></h1>
                 <h:link value="Cadastrar Hospede" outcome="inserirHospede"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{hospedeControle.hospede.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Nome:" for="nome" />
                    <h:inputText id="nome" value="#{hospedeControle.hospede.nome}" title="Nome" />
                    <h:outputLabel value="Endereco:" for="endereco" />
                    <h:inputText id="endereco" value="#{hospedeControle.hospede.endereco}" title="Endereco" />
                    <h:outputLabel value="Telefone:" for="telefone" />
                    <h:inputText id="telefone" value="#{hospedeControle.hospede.telefone}" title="Telefone" />
                    <h:commandButton value="Cadastrar Hospede" action="#{hospedeControle.inserirHospede()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
 
    </h:body>
</html>
